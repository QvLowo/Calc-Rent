<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租金與電費計算機</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <span id="year"></span>年 <span id="month"></span>月 租金應繳 <span id="money">0</span> 元
    </div>
    <div class="container">
        <div class="card">
            <h3>電費計算機(5元/度)</h3>
            <div class="input-group">
                <label>初始電錶</label>
                <input type="number" id="initial" oninput="calculateTotal()">
            </div>
            <div class="input-group">
                <label>最終電表</label>
                <input type="number" id="final" oninput="calculateTotal()">
            </div>
            <div class="input-group">
                <label>電量總計（度）</label>
                <input type="text" id="count" readonly>
            </div>
            <div class="input-group">
                <label>計算過程</label>
                <input type="text" id="energy" readonly>
            </div>
            <div class="input-group">
                <label>電費</label>
                <input type="text" id="total" readonly>
            </div>
        </div>
        <div class="card">
            <h3>租金計算機</h3>
            <div class="input-group">
                <label>房租</label>
                <input type="text" id="pricePerMonth" value="18900" readonly>
            </div>
            <div class="input-group">
                <label>瓦斯費(200元/人)</label>
                <input type="text" id="gasFee" value="400" readonly>
            </div>
            <div class="input-group">
                <label>計算過程</label>
                <input type="text" id="series" readonly>
            </div>
            <div class="input-group">
                <label>總計應繳租金</label>
                <input type="text" id="totalAmount" readonly>
            </div>
            <div class="button-group">
                <button onclick="calc()">計算</button>
                <button onclick="reset()">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
