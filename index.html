<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>租金與電費計算機</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="image">
    <div class="header">
        <span class="highlight" id="year"></span> 年
        <span class="highlight" id="month"></span> 月 租金應繳
        <span class="highlight" id="money">0</span> 元
    </div>
    <div class="container">
        <div class="card">
            <h3>電費計算機 (5元/度)</h3>
            <div class="input-group">
                <label for="initial">初始電錶</label>
                <input type="number" id="initial" min="0" max="999999" step="0.1" placeholder="0-999999"
                    autocomplete="off">
            </div>
            <div class="input-group">
                <label for="final">最終電表</label>
                <input type="number" id="final" min="0" max="999999" step="0.1" placeholder="0-999999"
                    autocomplete="off">
            </div>
            <div class="input-group">
                <label for="count">電量總計（度）</label>
                <input type="text" id="count" readonly>
            </div>
            <div class="input-group">
                <label for="energy">計算過程</label>
                <input type="text" id="energy" readonly>
            </div>
            <div class="input-group">
                <label for="total">電費</label>
                <input type="text" id="total" readonly>
            </div>
        </div>
        <div class="card">
            <h3>租金計算機</h3>
            <div class="input-group">
                <label for="pricePerMonth">房租</label>
                <input type="number" id="pricePerMonth" value="18900" min="0" max="999999">
            </div>
            <div class="input-group">
                <label for="gasFee">瓦斯費 (200元/人)</label>
                <input type="number" id="gasFee" value="400" min="0" max="99999">
            </div>
            <div class="input-group">
                <label for="series">計算過程</label>
                <input type="text" id="series" readonly>
            </div>
            <div class="input-group">
                <label for="totalAmount">總計應繳租金</label>
                <input type="text" id="totalAmount" readonly>
            </div>
            <div class="button-group">
                <!-- 🔒 移除 inline onclick -->
                <button id="calcBtn">計算</button>
                <button id="resetBtn">重置</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
